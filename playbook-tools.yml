---
- name: Install tools on Data Science Toolbox
  hosts: default
  become: true

  tasks:
    - name: Install man
      tags: man
      apt:
        pkg: man-db

    - name: Install bc
      tags: bc
      apt:
        pkg: bc

    - name: Install htop
      tags: htop
      apt:
        pkg: htop

    - name: Install nano
      tags: nano
      apt:
        pkg: nano

    - name: Install R
      tags: r
      block:
      - name: Install requirements for R
        apt:
          pkg:
            - dirmngr
            - gnupg
            - apt-transport-https
            - ca-certificates
            - software-properties-common

      - name: Add an apt key for R
        apt_key:
          keyserver: keyserver.ubuntu.com
          id: E298A3A825C0D65DFD57CBB651716619E084DAB9

      - name: Add apt repository for R
        apt_repository:
          repo: deb https://cloud.r-project.org/bin/linux/ubuntu focal-cran40/

      - name: Install R
        apt:
          pkg: r-base

      - name: Install requirements for ggmap (R package)
        apt:
          pkg:
            - libcurl4-openssl-dev
            - libxml2-dev
            - libssl-dev

      - name: Install R packages
        shell: echo "install.packages('{{item}}', repos='http://cran.us.r-project.org')" | R --slave --no-save --no-restore-history
        with_items:
          - ggmap
          - ggplot2
          - dplyr
          - tidyr
          - lubridate
          - sqldf

    - name: Install various dsutils
      tags:
        - body
        - cols
        - csv2vw
        - dseq
        - dsutils
        - header
        - pbc
        - Rio
        - sample
        - scrape
        - servewd
        - unpack
      get_url:
        url: https://raw.githubusercontent.com/jeroenjanssens/dsutils/master/{{item}}
        dest: /usr/bin
        mode: +x
      with_items:
        - Rio
        - body
        - cols
        - csv2vw
        - dseq
        - header
        - pbc
        - sample
        - scrape
        - servewd
        - unpack

    - name: Install PyData
      tags: pydata
      pip:
        name:
          - numpy
          - pandas

    - name: Install requirements for scrape
      tags:
        - dsutils
        - scrape
      pip:
        name: cssselect

    - name: Install csvkit
      tags:
        - csvclean
        - csvcut
        - csvformat
        - csvgrep
        - csvjoin
        - csvjson
        - csvkit
        - csvlook
        - csvpy
        - csvsort
        - csvsql
        - csvstack
        - csvstat
        - in2csv
        - sql2csv
      pip:
        name: csvkit

    - name: Install aws
      tags: aws
      pip:
        name: awscli

    - name: Install skll
      tags: skll
      pip:
        name: skll

    - name: Install parallel
      tags: parallel
      apt:
        pkg: parallel

    - name: Install curl
      tags: curl
      apt:
        pkg: curl

    - name: Install jq
      tags: jq
      apt:
        pkg: jq

    - name: Install make
      tags: make
      apt:
        pkg: make

    - name: Install unzip
      tags: unzip
      apt:
        pkg: unzip

    - name: Install 7zip
      tags: 7zip
      apt:
        pkg: p7zip-full

    - name: Install unrar
      tags: unrar
      apt:
        pkg: unrar-free

    - name: Install xmlstarlet
      tags: xmlstarlet
      apt:
        pkg: xmlstarlet

    - name: Install tree
      tags: tree
      apt:
        pkg: tree

    - name: Install git
      tags: git
      package:
        name: git

    - name: Install bat
      tags: bat
      package:
        name: bat

    - name: Install Vowpal Wabbit
      tags: vw
      block:
      - name: Install requirements for vw
        apt:
          pkg:
            - git
            - libboost-dev
            - libboost-program-options-dev
            - libboost-system-dev
            - libboost-thread-dev
            - libboost-math-dev
            - libboost-test-dev
            - zlib1g-dev
            - cmake
            - g++

      - name: Install requirements for vw
        shell:
          chdir: /tmp
          warn: false
          cmd: |
            curl -sL https://github.com/google/flatbuffers/archive/v1.12.0.tar.gz > flatbuffers.tar.gz && \
            tar -xzf flatbuffers.tar.gz && \
            cd flatbuffers-* && \
            mkdir -p build && \
            cd build && \
            cmake -G "Unix Makefiles" -DFLATBUFFERS_BUILD_TESTS=Off -DFLATBUFFERS_INSTALL=On -DCMAKE_BUILD_TYPE=Release -DFLATBUFFERS_BUILD_FLATHASH=Off .. && \
            make install -j$(nproc) && \
            cd /tmp && \
            rm -rf flatbuffers*

      - name: Install vw
        shell:
          chdir: /tmp
          cmd: |
            git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git && \
            cd vowpal_wabbit && \
            make && \
            make install && \
            cd /tmp && \
            rm -rf vowpal_wabbit

    - name: Install tapkee
      tags: tapkee
      block:
      - name: Install requirements for tapkee
        apt:
          pkg:
            - libboost-dev
            - libboost-program-options-dev
            - libboost-system-dev
            - libboost-thread-dev
            - libboost-math-dev
            - libboost-test-dev
            - zlib1g-dev
            - cmake
            - g++

      - name: Install requirements for tapkee
        shell:
          chdir: /tmp
          warn: false
          cmd: |
            curl -sL https://gitlab.com/libeigen/eigen/-/archive/3.3.7/eigen-3.3.7.tar.gz > eigen.tar.gz && \
            mkdir -p eigen && \
            tar -xzvf eigen.tar.gz -C eigen --strip-components=1 && \
            cd eigen && \
            mkdir -p build && cd build && cmake .. && \
            make && \
            make install && \
            cd /tmp && \
            rm -rf eigen*

      - name: Install tapkee
        shell:
          chdir: /tmp
          cmd: |
            git clone https://github.com/lisitsyn/tapkee.git && \
            cd tapkee && \
            mkdir -p build && \
            cd build && \
            cmake .. && \
            make && \
            cp -v /tmp/tapkee/bin/tapkee /usr/bin && \
            cd /tmp &&
            rm -rf tapkee

    - name: Install cowsay
      tags: cowsay
      block:
      - name: Install cowsay package
        apt:
          pkg: cowsay

      - name: Copy cowsay to /usr/bin/
        copy:
          remote_src: true
          src: /usr/games/cowsay
          dest: /usr/bin/cowsay
          mode: +x

    - name: Install xsv
      tags: xsv
      unarchive:
        src: https://github.com/BurntSushi/xsv/releases/download/0.13.0/xsv-0.13.0-x86_64-unknown-linux-musl.tar.gz
        dest: /usr/bin
        remote_src: true
        mode: +x

    - name: Install pup
      tags: pup
      unarchive:
        src: https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
        dest: /usr/bin
        remote_src: true
        mode: +x
